<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Olá JSF</title>
</h:head>

<h:body>
	<h:form id="formPessoa">

		<h1>Olá JSF</h1>

		<h:outputLabel value="Nome"></h:outputLabel>
		<h:inputText value="#{pessoaBean.pessoa.nome}"></h:inputText>

		<br/>
		<h:outputLabel value="Sobrenome"></h:outputLabel>
		<h:inputText value="#{pessoaBean.pessoa.sobrenome}"></h:inputText>

		<br/>
		<h:outputLabel value="Idade"></h:outputLabel>
		<h:inputText value="#{pessoaBean.pessoa.idade}"></h:inputText>

		<!-- <br/>
		<h:outputLabel value="Nascimento"></h:outputLabel>
		<h:inputText value="#{pessoaBean.pessoa.dataNascimento}"></h:inputText> -->

		<h:commandButton value="Salvar" action="#{pessoaBean.salvar}"></h:commandButton>

	</h:form>
</h:body>

</html>
