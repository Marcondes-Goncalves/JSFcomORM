<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>Olá JSF</title>
</h:head>

<h:body>
	<h:form id="formPessoa">

		<h1>Olá JSF</h1>

		<h:outputLabel value="Id"></h:outputLabel>
		<h:inputText value="#{pessoaBean.pessoa.id}" readonly="true"></h:inputText>

		<br/>
		<h:outputLabel value="Nome"></h:outputLabel>
		<h:inputText value="#{pessoaBean.pessoa.nome}"></h:inputText>

		<br/>
		<h:outputLabel value="Sobrenome"></h:outputLabel>
		<h:inputText value="#{pessoaBean.pessoa.sobrenome}"></h:inputText>

		<br/>
		<h:outputLabel value="Idade"></h:outputLabel>
		<h:inputText value="#{pessoaBean.pessoa.idade}"></h:inputText>

		<!-- <br/>
		<h:outputLabel value="Nascimento"></h:outputLabel>
		<h:inputText value="#{pessoaBean.pessoa.dataNascimento}"></h:inputText> -->

		<br/>
		<h:commandButton value="Novo" action="#{pessoaBean.novo}"></h:commandButton>
		<h:commandButton value="Salvar" action="#{pessoaBean.salvar}"></h:commandButton>
		<h:commandButton value="Excluir" action="#{pessoaBean.deletar}"></h:commandButton>

		<br/>
		<h:dataTable value="#{pessoaBean.pessoas}" var="pessoa">
			<h:column>
				<h:outputText value="#{pessoa.id}"></h:outputText>
			</h:column>

			<h:column>
				<h:outputText value="#{pessoa.nome}"></h:outputText>
			</h:column>

			<h:column>
				<h:outputText value="#{pessoa.sobrenome}"></h:outputText>
			</h:column>

			<h:column>
				<h:outputText value="#{pessoa.idade}"></h:outputText>
			</h:column>

			<h:column>
				<h:commandLink value="Editar">
					<f:setPropertyActionListener target="#{pessoaBean.pessoa}" value="#{pessoa}"></f:setPropertyActionListener>
				</h:commandLink>
			</h:column>

		</h:dataTable>

	</h:form>
</h:body>

</html>
